<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main class="container mx-auto">

        <section class="my-6 text-center">
            <h2 class="text-5xl font-extrabold mb-10">Search Your Phone</h2>
            <div class="flex px-2 gap-1 md:max-w-[70%] mx-auto">
                <input id="input-field" type="text" placeholder="Search Your Phone"
                    class="input input-bordered w-full" />
                <button onclick="searchPhone()" class="btn btn-accent">Search</button>
            </div>
        </section>

        <!-- search result -->
        <section>
            <div id="loading-spinner" class="text-center my-48 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">


            </div>

            <div id="show-all-container" class="hidden text-center my-10">
                <button onclick="showAll()" class="btn btn-success">Show All</button>
            </div>


            <div>
                <!-- Open the modal using ID.showModal() method -->
                <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <div id="phone-details-container">

                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>
        
    </main>

    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>

</html>
